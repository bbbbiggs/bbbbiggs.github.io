<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .yellow {
        width: 100%;
        height: 100vh;
        background-color: yellow;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .aqua {
        width: 100px;
        height: 100px;
        background-color: aqua;
        overflow: scroll;
      }
      .scroll {
        width: 100px;
        height: 1000px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="yellow">
      <div class="aqua">
        <div class="scroll"></div>
      </div>
    </div>
  </body>
</html>
