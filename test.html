<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
      }
      .imgWrapper {
        /* display: grid; */
        width: 500px;
        height: 300px;
        background-color: yellow;
        background-image: url(./public/assets/images/portfolio/R&D/detail/01_EnvironmentalLabelingCertification/hero.png);
        background-size: contain;
        background-repeat: no-repeat;
      }
      img {
        width: 100%;
      }
      .div2 {
        background-color: aqua;
      }
      .grid {
        font-size: 0;
      }
    </style>
    <script>
      function calc_pc() {
        console.clear();
        const pc_val = document.querySelector('#myNum').value;
        const res = (pc_val / 1920) * 100;
        console.log('pc 입력값:', pc_val, '답:', res.toFixed(2));
        document.querySelector('.value1').innerText = 'pc\n 입력값: ' + pc_val + '\n변환값: clamp(0px, ' + res.toFixed(2) + 'vw, ' + pc_val + 'px)';
      }
      function calc_mobile() {
        console.clear();

        const mobile_val = document.querySelector('#myNum').value;
        const res = (mobile_val / 375) * 100;
        console.log('mo 입력값:', mobile_val, '답:', res.toFixed(2));
        document.querySelector('.value1').innerText = 'mo\n 입력값: ' + mobile_val + '\n변환값: ' + res.toFixed(2);
      }
    </script>
  </head>
  <body>
    <!-- <div class="imgWrapper"> -->
    <!-- </div> -->
    <input type="number" id="myNum" />
    <button onclick="calc_pc()">pc</button>
    <button onclick="calc_mobile()">mobile</button>
    <p class="value1"></p>
