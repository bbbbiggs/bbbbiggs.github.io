<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      @media (min-width: 1025px) {
        p {
          font-size: 4vw; /* 화면 너비의 4%에 해당하는 크기로 설정 */
        }
      }

      @media (min-width: 768px) and (max-width: 1024px) {
        p {
          font-size: 6vw; /* 화면 너비의 6%에 해당하는 크기로 설정 */
        }
      }

      @media (max-width: 767px) {
        p {
          font-size: 8vw; /* 화면 너비의 8%에 해당하는 크기로 설정 */
        }
      }
    </style>
  </head>
  <body>
    <div class="yellow">
      <p>갯벌은 어떤 곳일까?</p>
    </div>
  </body>
</html>
