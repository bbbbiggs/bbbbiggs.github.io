<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Grid Layout</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr; /* 2열 구조 */
        gap: 10px;
      }

      .box1 {
        background-color: aliceblue;
        grid-column: 1 / 2; /* 첫 번째 열 */
        grid-row: 1 / 3; /* 두 번째 열을 차지하여 아래로 확장 */
      }

      .box2 {
        background-color: aqua;
        grid-column: 2 / 3; /* 두 번째 열 */
        grid-row: 1; /* 첫 번째 줄 */
      }

      .box3 {
        background-color: gold;
        grid-column: 2 / 3; /* 두 번째 열 */
        grid-row: 2; /* 두 번째 줄 */
      }

      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr 1fr; /* 여전히 2열 구조 */
        }

        .box1 {
          grid-column: 1 / 2; /* 첫 번째 열 */
          grid-row: 1 / 2; /* 첫 번째 줄 */
        }

        .box2 {
          grid-column: 2 / 3; /* 두 번째 열 */
          grid-row: 1 / 2; /* 첫 번째 줄 */
        }

        .box3 {
          grid-column: 1 / 3; /* 두 열을 모두 차지 */
          grid-row: 2 / 3; /* 두 번째 줄 */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>
    </div>
  </body>
</html>
