<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 레이아웃</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        padding: 20px;
      }

      .item {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        height: 50px;
        /* padding: 10px; */
        /* text-align: center; */
        border-radius: 8px;
      }

      .item img {
        width: 50px;
        border-radius: 8px;
      }

      .item p {
        margin-top: 10px;
        color: #333;
      }

      /* 각 태그에 다른 배경색 */
      .item:nth-child(1) {
        background-color: #ffe0e0;
      }

      .item:nth-child(2) {
        background-color: #e0ffe0;
        margin-top: 130px;
      }

      .item:nth-child(3) {
        background-color: #e0e0ff;
      }

      .item:nth-child(4) {
        background-color: #fff0e0;
        margin-top: 130px; /* 동일한 margin 적용 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">
        <img src="image1.png" alt="이미지 1" />
        <p>첫 번째 이미지와 텍스트</p>
      </div>
      <div class="item">
        <img src="image2.png" alt="이미지 2" />
        <p>두 번째 이미지와 텍스트</p>
      </div>
      <div class="item">
        <img src="image3.png" alt="이미지 3" />
        <p>세 번째 이미지와 텍스트</p>
      </div>
      <div class="item">
        <img src="image4.png" alt="이미지 4" />
        <p>네 번째 이미지와 텍스트</p>
      </div>
    </div>

    <div>123</div>
  </body>
</html>
